<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Personas
            </mat-card-title>
        </mat-card-header>

        <mat-divider></mat-divider>

        <mat-card-content>

            <div class="table-container">
                <div class="button-add-div">
                    <button class="button-add" mat-menu-item [routerLink]="['/add-persona']">
                        <mat-icon style="color: #fff;">add icon</mat-icon>
                        Agregar
                    </button>
                    <!-- <button class="button-delete" mat-menu-item>
                    <mat-icon style="color: #fff;">delete</mat-icon>
                    Eliminar
                </button>  -->
                </div>
                <table mat-table [dataSource]="dataSource" class="mat-elvation-z1">
                    <ng-container matColumnDef="id_persona">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id_persona}} </td>
                    </ng-container>
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>
                    <ng-container matColumnDef="apellido">
                        <th mat-header-cell *matHeaderCellDef> Apellido </th>
                        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                    </ng-container>
                    <ng-container matColumnDef="fecha_nacimiento">
                        <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
                        <td mat-cell *matCellDef="let element"> {{element.fecha_nacimiento}} </td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                    <ng-container matColumnDef="telefono">
                        <th mat-header-cell *matHeaderCellDef> Telefono </th>
                        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                    </ng-container>

                    <ng-container matColumnDef="eliminar">
                        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                        <td mat-cell *matCellDef="let element"> <button mat-icon-button color="warn"
                                (click)="eliminar(element.id_persona)"><mat-icon>delete</mat-icon></button> </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">

                    </tr>
                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons=""></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
